<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>
<h:body>
    <h:form>
        <h:outputText value="#{testApplicationBean.categoryList}"/><br/>
        <h:outputText value="#{testApplicationBean.dependentBean.categoriesList}"/><br/>
        <!--<h:outputText value="Logged Student: #{testApplicationBean.sessionBean.student.name}"/><br/>-->
        <h:outputText value="Logged Student: #{testSessionBean.student.name}"/><br/>

        <h:outputText value="#{testViewBean.selectedCharacter}"/><br/>
        <h:outputText value="Dependent: #{testViewBean.dependentBean.selectedCharacter}"/><br/>

        <h:commandButton actionListener="#{testViewBean.selectCharacter()}" value="Select Character"/>
        <h:commandButton actionListener="#{testViewBean.selectCharacter()}" value="Select Character Forward"
                         action="view2"/>
        <h:commandButton actionListener="#{testViewBean.selectCharacter()}" value="Select Character Redirect"
                         action="view2?faces-redirect=true"/>
    </h:form>
</h:body>
</html>

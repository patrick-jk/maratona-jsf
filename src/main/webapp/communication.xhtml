<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="1">
            <h:outputText value="#{facesContext.externalContext.getInitParameter('images.location')}"/>
            <h:commandButton value="Print global variable"
                             actionListener="#{communicationTest1Bean.printAttributes()}"/>
        </h:panelGrid>
    </h:form>
    <h:form>
        <h:panelGrid columns="1">
            <h:inputText value="#{communicationTest1Bean.name}"/>
            <h:inputText value="#{communicationTest1Bean.surname}"/>
            <h:button value="Save" outcome="communication2?faces-redirect=true">
                <f:param name="name" value="DevDojo"/>
                <f:param name="surname" value="Ninjas"/>
            </h:button>
            <h:link value="Go to communication 2" outcome="communication2">
                <f:param name="name" value="DevDojo"/>
                <f:param name="surname" value="Ninjas"/>
            </h:link>
            <h:link value="Go to communication 3" outcome="communication3">
                <f:param name="name" value="DevDojo"/>
                <f:param name="surname" value="Ninjas"/>
                <f:param name="date" value="#{of:formatDate(communicationTest1Bean.date, 'dd-MM-yyyy')}"/>
            </h:link>
        </h:panelGrid>
    </h:form>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>
<f:metadata>
    <f:viewParam name="name" value="#{communicationTest3Bean.name}"/>
    <f:viewParam name="surname" value="#{communicationTest3Bean.surname}"/>
    <f:event type="preRenderView" listener="#{communicationTest3Bean.init()}"/>
    <f:viewAction action="#{communicationTest3Bean.init()}"/>
</f:metadata>
<h:body>
    <p:messages autoUpdate="true"/>
    <o:form includeRequestParams="true">
        <h:panelGrid columns="1">
            <h:inputText value="#{communicationTest3Bean.name}" required="true" requiredMessage="Name is mandatory">
                <f:ajax event="blur"/> <!--Blur is not working-->
            </h:inputText>
            <h:inputText value="#{communicationTest3Bean.surname}"/>
            <h:commandButton value="Result" action="#{communicationTest3Bean.save()}"/>
        </h:panelGrid>
    </o:form>
</h:body>
</html>
